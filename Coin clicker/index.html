<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Moderustic:300,regular,500,600,700,800" rel="stylesheet" />
</head>
<body>
    <div class="phone">
        <div class="st-bar">
            <div class="st-bar-nav">
                <div class="score">
                    <h2>Coins:</h2>
                    <h2 class="coins">0</h2>
                </div>
                <div class="click-amount">
                    <h2>Per click:</h2>
                    <h2>+</h2>
                    <h2 class="click">1</h2>
                </div>
            </div>
        </div>
        <div onclick="clicked()" class="coin">
        </div>
        <div class="shop-bar">
            <div class="shop-bar-upgrades">
                <h2 class="cost">10</h2>
                <h2>Coins</h2>
                <button onclick="upgraded()" class="upgrade-btn">Upgrade</button>
                <h2 class="a">+1</h2>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
